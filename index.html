<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="This is a digital clock using seven segment display and javascript">
        <meta name="Keywords" content="digital clock, clock, seven segment display, html, css">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <audio src="assets/tick.mp3" id="audio" autoplay allow="autoplay" style="display: none;"></audio>
            <div class="watch-body">
                <div class="segments hours" id="hour-one">
                    <div class="segment-one segment"></div>
                    <div class="segment-two segment"></div>
                    <div class="segment-three segment"></div>
                    <div class="segment-four segment"></div>
                    <div class="segment-five segment"></div>
                    <div class="segment-six segment"></div>
                    <div class="segment-seven segment"></div>
                </div>
                <div class="segments hours" id="hour-two">
                    <div class="segment-one segment"></div>
                    <div class="segment-two segment"></div>
                    <div class="segment-three segment"></div>
                    <div class="segment-four segment"></div>
                    <div class="segment-five segment"></div>
                    <div class="segment-six segment"></div>
                    <div class="segment-seven segment"></div>
                </div>
                <div class="dots">
                    <div class="top active"></div>
                    <div class="bottom active"></div>
                </div>
                <div class="segments minutes" id="minute-one">
                    <div class="segment-one segment"></div>
                    <div class="segment-two segment"></div>
                    <div class="segment-three segment"></div>
                    <div class="segment-four segment"></div>
                    <div class="segment-five segment"></div>
                    <div class="segment-six segment"></div>
                    <div class="segment-seven segment"></div>
                </div>
                <div class="segments minutes" id="minute-two">
                    <div class="segment-one segment"></div>
                    <div class="segment-two segment"></div>
                    <div class="segment-three segment"></div>
                    <div class="segment-four segment"></div>
                    <div class="segment-five segment"></div>
                    <div class="segment-six segment"></div>
                    <div class="segment-seven segment"></div>
                </div>
                <div class="dots">
                    <div class="top active"></div>
                    <div class="bottom active"></div>
                </div>
                <div class="segments seconds" id="second-one">
                    <div class="segment-one segment"></div>
                    <div class="segment-two segment"></div>
                    <div class="segment-three segment"></div>
                    <div class="segment-four segment"></div>
                    <div class="segment-five segment"></div>
                    <div class="segment-six segment"></div>
                    <div class="segment-seven segment"></div>
                </div>
                <div class="segments seconds" id="second-two">
                    <div class="segment-one segment"></div>
                    <div class="segment-two segment"></div>
                    <div class="segment-three segment"></div>
                    <div class="segment-four segment"></div>
                    <div class="segment-five segment"></div>
                    <div class="segment-six segment"></div>
                    <div class="segment-seven segment"></div>
                </div>
            </div>
            <!--<h1 class="signature">Mehedi Hasan Sabu</h1>-->
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
